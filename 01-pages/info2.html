<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukroon</title>
    <link rel="icon" href="../11-resources/02-images/ns-white.svg"/>
    <link rel="apple-touch-icon" href="../11-resources/02-images/apple-touch-icon.png">
    <link rel="stylesheet" href="../11-resources/01-css/styles.css">
    
    <style>
        
        h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 500;
            margin: 0;
            color: #000;
        }

        h1, h2 {
            width: 100%; /* This will make both headers take up the full width of their container */
            text-align: center; /* Optional: centers the text within the width */
        }

        .back-button {
            position: fixed;
            bottom: clamp(1rem, 3vw, 2rem); /* Dynamic bottom padding */
            left: clamp(1rem, 3vw, 2rem); /* Dynamic left padding */
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            width: clamp(3rem, 5vw, 4rem); /* Scales dynamically */
            height: auto;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button svg {
            width: 100%;
            height: auto;
            fill: black; /* Arrow color */
            stroke: black; /* Outline */
            stroke-width: 0.5;            
        }

        :root {
            --box-size: clamp(5rem, 15vw, 10rem); /* Box size */
            --gap-size: 5rem;
        }

        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--gap-size); /* Dynamic gap */

        }

        .box-container {
            perspective: 1000px; /* Adds 3D effect */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: calc(2 * var(--box-size));
            height: calc(2 * var(--box-size));
            position: relative;
            transform-style: preserve-3d;
            animation: rotateBox 10s infinite linear;
        }

        .box .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            border: 3px solid #000;
        }

        .box .front {
            transform: translateZ(var(--box-size));
        }

        .box .back {
            transform: rotateY(180deg) translateZ(var(--box-size));
        }

        .box .left {
            transform: rotateY(-90deg) translateZ(var(--box-size));
        }

        .box .right {
            transform: rotateY(90deg) translateZ(var(--box-size));
        }

        .box .top {
            transform: rotateX(90deg) translateZ(var(--box-size));
        }

        .box .bottom {
            transform: rotateX(-90deg) translateZ(var(--box-size));
        }

        @keyframes rotateBox {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="content">

        <div class="box-container">
            <div class="box">
                <!-- 3D box faces -->
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>

        <h2>Noam@Shukroon.com</h2>
    </div>

    <a href="../index.html" class="back-button">
        <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
            <path d="M10,25 L40,5 L40,15 L90,15 L90,35 L40,35 L40,45 Z" stroke="black" fill="black"/>
        </svg>
    </a>
</body>
</html>
