<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukroon</title>
    <link rel="icon" href="../11-resources/02-images/ns.svg"/>
    <link rel="apple-touch-icon" href="../11-resources/02-images/ns.png">
    <link rel="stylesheet" href="../11-resources/01-css/styles.css">

    <style>

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin: 0;
            color: #000;
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 900;
            margin: 0;
            color: #000;
        }

        h1, h2 {
            width: 100%; /* This will make both headers take up the full width of their container */
            text-align: center; /* Optional: centers the text within the width */
        }

        .back-button {
            position: fixed;
            bottom: clamp(1rem, 3vw, 2rem); /* Dynamic bottom padding */
            left: clamp(1rem, 3vw, 2rem); /* Dynamic left padding */
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            width: clamp(3rem, 5vw, 4rem); /* Scales dynamically */
            height: auto;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button svg {
            width: 100%;
            height: auto;
            fill: black; /* Arrow color */
            stroke: black; /* Outline */
            stroke-width: 0.5;            
        }

    </style>

</head>
<body>
    <div class="content">
        <h2>Noam@Shukroon.com</h2>
    </div>

    <a href="../index.html" class="back-button">
        <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
            <path d="M10,25 L40,5 L40,15 L90,15 L90,35 L40,35 L40,45 Z" stroke="black" fill="black"/>
        </svg>
    </a>
</body>
</html>
